<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div class="container-fluid ">
        <nav class="navbar navbar-dark bg-dark my-nav-container">
          
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link" href="#"><h2>UFO Signtings<img src="my-ufo.png" width="40px" height="40px"></h2></a>
          </li>
          
        </nav>
    </div>
      <div class="jumbotron text-center my-jumbotron">
          <h1>UFO Sightings</h1>
          <h2>The Truth is Out There</h2>
      </div>
      <div class="container-fluid main-data-container" >
        <div class="col-md-offset-1 col-md-2">
          <div class="panel panel-default " > 
            <div class="filter-heading"><h5> Filter/ Search </h5></div>
            <div class="filter-content">
            <form id="ufo-form ">
                <label for="ufo-input">Enter a Date</label><br/>
                <input class="my-text" type="text" id="date-input" placeholder="Enter Date"><br/>
                <br>
                <label for="ufo-input">Enter a City</label><br/>
                <input class="my-text" type="text" id="city-input" placeholder="Enter City"><br/>
                <br>
                <label for="ufo-input">Enter a State</label><br/>
                <input class="my-text" type="text" id="state-input" placeholder="Enter State"><br/>
                <br>
                <label for="ufo-input">Select a Country</label><br/>
                <select class="my-selction" id="countrySelect">
                </select>
                <br/>
                <br/>
                <label for="ufo-input">Select a Shape</label><br/>
                <select class="my-selction" id="shapeSelect">
                </select>
                <br/>
                <br/>
                <label for="ufo-input">Results per Page</label><br/>
                <select class="my-selction" id="pageSelect">
                    <option value=100>100</option>
                    <option value=200>200</option>
                    <option value=300>300</option>
                    <option value=50>50</option>
                </select>
                <br/>
                <br/>
            </form>
            </div>
        </div>
        </div>
      <div class="col-md-8">
        <table id="ufo-table" class="table table-striped table-dark table-responsive" style="width: 100%">
          <thead>
            <tr >
              <th style="text-align: center;">Date/Time</th>
              <th style="text-align: center;">City</th>
              <th style="text-align: center;">State</th>
              <th style="text-align: center;">Country</th>
              <th style="text-align: center;">Shape</th>
              <th style="text-align: center;">DurationMinutes</th>
              <th style="text-align: center;">Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class="col-md-offset-3 col-md-8">
          <nav aria-label="Page navigation ">
            
              <ul class="pagination pagination-lg my-page-numbers justify-content-center">
              </ul>
              
            </nav>
      </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
 
</body>

</html>
